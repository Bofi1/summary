<!DOCTYPE html>
<html lang="en" class="h-[100%] md:flex md:items-center md:justify-center">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A dashboard to track and analyze your daily health score."
    />

    <title>Document</title>
    <link rel="stylesheet" href="output.css" />
  </head>
  <body class="font-hansen bg-[#ECF2FF]">
    <article class="md:flex bg-white md:rounded-3xl">
      <div
        class="w-full h-[50vh] md:h-[504px] bg-gradient-to-b from-purplet via-purplec to-purpleb flex py-4 justify-center items-stretch px-10 rounded-b-3xl text-white md:w-[400px] md:rounded-3xl"
      >
        <div class="flex flex-col items-center justify-evenly">
          <h1
            class="text-lg font-semibold text-purplelight md:text-2xl flex justify-self-start"
          >
            Your Result
          </h1>
          <div
            class="flex flex-col justify-center items-center bg-gray-200 rounded-[100%] w-32 h-32 md:w-[180px] md:h-[180px] my-5 bg-gradient-to-b from-circlept via-circlepc to-circlepb"
          >
            <span class="text-5xl font-bold mb-1 md:text-6xl">76</span>
            <span class="text-purplelight font-semibold">of 100</span>
          </div>
          <div class="flex flex-col items-center">
            <p class="mb-3 text-2xl font-semibold flex text-center">Great</p>
            <p class="text-center mb-3 text-purplelight font-semibold">
              You scored higher than 65% of the people who have taken these
              tests
            </p>
          </div>
        </div>
      </div>

      <main
        class="w-full flex justify-center items-center px-10 md:w-[380px]"
        aria-labelledby="summary-title"
      >
        <div class="w-full">
          <h2 class="font-semibold text-2xl my-6 md:mt-10" id="summary-title">
            Summary
          </h2>

          <div class="flex w-full bg-[#FEF7F7] py-3 px-5 rounded-lg mb-6">
            <img
              class="mr-4 font-semibold"
              src="images/icon-reaction.svg"
              alt="icon-reaction"
            />
            <div class="w-full flex justify-between">
              <span class="text-[#E66D79] font-semibold">Reaction</span>
              <span class="text-mygray"
                ><span class="font-bold text-black">80</span> / 100</span
              >
            </div>
          </div>

          <div class="flex w-full bg-[#FFFAF4] py-3 px-5 rounded-lg mb-6">
            <img
              class="mr-4 font-semibold"
              src="images/icon-memory.svg"
              alt="icon-memory"
            />
            <div class="w-full flex justify-between">
              <span class="text-[#E3C66C] font-semibold">Memory</span>
              <span class="text-mygray"
                ><span class="font-bold text-black">92</span> / 100</span
              >
            </div>
          </div>

          <div class="flex w-full bg-[#F2FCF9] py-3 px-5 rounded-lg mb-6">
            <img
              class="mr-4 font-semibold"
              src="images/icon-verbal.svg"
              alt="icon-verbal"
            />
            <div class="w-full flex justify-between">
              <span class="text-[#4EBCA1] font-semibold">Verbal</span>
              <span class="text-mygray"
                ><span class="font-bold text-black">61</span> / 100</span
              >
            </div>
          </div>

          <div class="flex w-full bg-[#F4F4FE] py-3 px-5 rounded-lg mb-12">
            <img
              class="mr-4 font-semibold"
              src="images/icon-visual.svg"
              alt="icon-visual"
            />
            <div class="w-full flex justify-between">
              <span class="text-[#4B4FAB] font-semibold">Visual</span>
              <span class="text-mygray"
                ><span class="font-bold text-black">73</span> / 100</span
              >
            </div>
          </div>

          <button
            class="flex w-full bg-[#303B59] py-3 px-5 rounded-3xl mb-6 md:mb-12 justify-center font-semibold text-white active:bg-[#20283d] active:scale-95 cursor-pointer hover:bg-[#26304a]"
            type="button"
          >
            Continue
          </button>
        </div>
      </main>
    </article>
  </body>
</html>
